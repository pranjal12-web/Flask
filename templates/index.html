<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Destination Recommender!</h1>


    <form method="POST" action="/recommend">
        <label for="user_budget">Enter budget:</label>
        <input type="number" id="user_budget" name="user_budget" required><br>

        <label for="user_month">Enter a month (e.g., January):</label>
        <input type="text" id="user_month" name="user_month" required><br>

        <label for="user_input">Which type of place do you wanna visit?</label>
        <input type="text" id="user_input" name="user_input" required><br>

        <button type="submit">Recommend Destinations</button>
    </form>

    {% if recommendations %}
    <h2>Top 3 Recommended Destinations:</h2>
    <ul>
        {% for destination in recommendations %}
            <li>{{ destination }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
